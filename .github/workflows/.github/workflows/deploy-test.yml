name: Deploy to GitHub Pages

on:
  push:
    branches:
      - test  # Запускать деплой при пуше в ветку test

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}  # Токен для доступа к GitHub
        publish_branch: main  # Указываем, что деплой будет в ветку main
        publish_dir: .  # Публикация всего контента из корня репозитория
