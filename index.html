<!DOCTYPE html>
<html lang="ba">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Башҡортса һүҙ уйыны</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="assets/styles/main.css">
  
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="game-container">
      <div id="game">
          <div id="board"></div>
          <div id="keyboard"></div>
      </div>
  </div>
  <script>
    if (!localStorage.getItem('selectedLevel')) {
        window.location.href = 'levels.html';
    }
  </script>
  <script src="js/header.js"></script>
  <script src="data/dictionary.js"></script>
  <script src="data/keyboard-layout.js"></script>
  <script src="js/storage.js"></script>
  <script src="js/keyboard.js"></script>
  <script src="js/game.js"></script>
  <script src="js/app.js"></script>
  <script>
      if ("serviceWorker" in navigator) {
          navigator.serviceWorker.register("/sw.js");
      }
  </script>

<style>
  .result-button {
    position: fixed;
    top: 20px;
    right: 20px;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 24px;
    text-decoration: none;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    z-index: 100;
  }
  </style>
  
<a href="#" class="result-button">🔥</a>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const resultButton = document.querySelector('.result-button');
  resultButton.href = `result.html?word=${window.game.word}&attempts=${window.game.attempts.length}&time=${Math.floor((Date.now() - window.game.startTime) / 1000)}`;
});
</script>
  
</body>
</html>
